
<div class="form-grid">
   
    <ag-grid-angular 
    
    style="width: 500px; height: 500px;" 
    class="ag-theme-balham"
    [pagination]="true"
    [enableFilter]="true"
    [rowData]="dataArray.members" 
    [columnDefs]="columnDefs"
    [autoGroupColumnDef]="autoGroupColumnDef"
    rowSelection="single"
   ></ag-grid-angular>
  

    <div class="form-row">
        <div class="form-group col-md-2">
          <button class="btn btn-lg btn-block btn-info" (click)="Http()"><i class="fa fa-floppy-o"></i> 찾기</button>
        </div>
        <div class="form-group col-md-2">
          <button class="btn btn-lg btn-block btn-secondary" (click)="deleteMember()"><i class="fa fa-floppy-o"></i> 삭제</button>
        </div> 
        </div>
      </div>
