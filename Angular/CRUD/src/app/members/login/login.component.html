<form class="emp-form" #memberForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <input type="text" class="form-control" name="Id" #Id="ngModel" [(ngModel)]="memberId" placeholder="ID" required>
    </div>
  </div>
  <br><br><br>
  <div class="form-row">
    <div class="form-second col-md-4">
      <input type="password" class="form-control" name="Pw" #Pw="ngModel" [(ngModel)]="memberPw" placeholder="PW" required>
      </div>
  </div>
  
  <br><br>
     <br> <div class="form-row">
        <div class="form-group col-md-2">
          <button [disabled]="!memberForm.valid" type="submit" class="btn btn-lg btn-block btn-info" (click)="submit()"><i class="fa fa-floppy-o"></i> 로그인</button>
        </div>
        <div class="form-group col-md-2">
          <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(memberForm)"><i class="fa fa-repeat"></i> 취소</button>
        </div>
      </div>
  </form>
